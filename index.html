<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
<script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, -5, 12);  //位置を指定
    camera.lookAt(0, -2, 0); //見つめる方向
    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);   //位置を指定
    scene.add(directionalLight);     // シーンに追加
    
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(-2, 2, -1);   //位置を指定
    scene.add(directionalLight2);     // シーンに追加

    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(0, -5, 5);   //位置を指定
    scene.add(directionalLight2);     // シーンに追加

    // helper
    /*const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    scene.add(axisHelper);*/

    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 2, 1);
    var material = new THREE.MeshStandardMaterial({ color: 0x00ffaa });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(2,-2.5,0); //位置を指定
    scene.add(box);   // シーンに追加*/

    var geometry = new THREE.BoxGeometry(1, 2, 1);
    var material = new THREE.MeshStandardMaterial({ color: 0x00ffaa });
    var box2 = new THREE.Mesh(geometry, material);
    box2.position.set(-2,-2.5,0); //位置を指定
    scene.add(box2); 


    //平面を作成
    /*var geometry = new THREE.PlaneGeometry(1,2,3);
    var material = new THREE.MeshPhongMaterial({color:0x0000ff});
    var plane = new THREE.Mesh(geometry,material);
    plane.position.z = -5
    scene.add(plane);*/


    //円錐
    var geometry = new THREE.ConeGeometry( 1, 2, 0 );
    var material = new THREE.MeshPhongMaterial( {color: 0xA80000} );
    var cone = new THREE.Mesh( geometry, material );
    cone.position.set(0,-3,0);
    scene.add( cone );

    //円柱
    var geometry = new THREE.CylinderGeometry( 2, 3, 0.5, 32 );
    var material = new THREE.MeshPhongMaterial( {color: 0x0000CD} );
    var cylinder = new THREE.Mesh( geometry, material );
    cylinder.position.set(0,-5,0);
    scene.add( cylinder );

    //　球を作成
    var spheregeometry = new THREE.SphereGeometry(0.8, 64, 64);
    var spherematerial = new THREE.MeshPhongMaterial({ color: 0xff00ff,wireframe:true });
    var sphere = new THREE.Mesh(spheregeometry, spherematerial);
    sphere.position.set(2,0,0); //位置を指定
    scene.add(sphere);   // シーンに追加

    var spheregeometry2 = new THREE.SphereGeometry(0.8, 64, 64);
    var spherematerial2 = new THREE.MeshPhongMaterial({ color: 0xff00ff,wireframe:true });
    var sphere2 = new THREE.Mesh(spheregeometry2, spherematerial2);
    sphere2.position.set(-2,0,0); //位置を指定
    scene.add(sphere2);   // シーンに追加

    //ドーナツ
    var geometry = new THREE.TorusGeometry( 15, 2, 100, 100 );
    var material = new THREE.MeshPhongMaterial( { color: 0xFFD700 } );
    const torus = new THREE.Mesh( geometry, material );
    torus.position.set(-3,5,-30); //位置を指定
    scene.add( torus );

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.001;

      box2.rotation.x += 0.01;
      box2.rotation.y += 0.001;

      // 平面を回転させる
      //plane.rotation.x += 0.01;
      //plane.rotation.y += 0.01;
    
      //円錐
      cone.rotation.x += 0.0;
      cone.rotation.y += 0.01;

      // 球を回転させる
      sphere.rotation.x += 0.00;
      sphere.rotation.y += 0.00;

      sphere2.rotation.x += 0.00;
      sphere2.rotation.y += 0.00;
      
      //円柱
      cylinder.rotation.x += 0.00;
      cylinder.rotation.y += 0.00;
      
      //ドーナツ
      torus.rotation.x += 0.00;
      torus.rotation.y += 0.00;
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
